<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Formulario Checkboxes</title>

<body>
    <div id="block_3">
        <img src="../IMÁGENES/Aficiones.png" class="img_hobbies">
        <div class="encabezado_3">Formulario Checkboxes</div>
        <h3 class="h3_aficiones">Indica tus aficiones:</h3>
        <div class="block_aficiones">
            <div>
                <div>
                    <input type="checkbox" id="bailar" name="fav_hobbies">
                    <label class="label" for="bailar">BAILAR</label>
                </div><br>
                <div><input type="checkbox" id="cantar" name="fav_hobbies">
                    <label class="label" for="cantar">CANTAR</label>
                </div><br>
                <div><input type="checkbox" id="ir al gimnasio" name="fav_hobbies">
                    <label class="label" for="ir al gimnasio">IR AL GIMNASIO</label>
                </div>
            </div>
            <div>
                <div>
                    <input type="checkbox" id="viajar" name="fav_hobbies">
                    <label class="label" for="viajar">VIAJAR</label>
                </div><br>
                <div>
                    <input type="checkbox" id="leer" name="fav_hobbies">
                    <label class="label" for="leer">LEER</label>
                </div><br>
                <div>
                    <input type="checkbox" id="hacer yoga" name="fav_hobbies">
                    <label class="label" for="hacer yoga">HACER YOGA</label>
                </div>
            </div>
            <div>
                <div>
                    <input type="checkbox" id="correr" name="fav_hobbies">
                    <label class="label" for="correr">CORRER</label>
                </div><br>
                <div>
                    <input type="checkbox" id="escribir" name="fav_hobbies">
                    <label class="label" for="escribir">ESCRIBIR</label>
                </div><br>
                <div>
                    <input type="checkbox" id="jugar al futbol" name="fav_hobbies">
                    <label class="label" for="jugar al futbol">JUGAR AL FÚTBOL</label>
                </div>
            </div>
            <div>
                <div>
                    <input type="checkbox" id="cocinar" name="fav_hobbies">
                    <label class="label" for="cocinar">COCINAR</label>
                </div><br>
                <div>
                    <input type="checkbox" id="ver la tv" name="fav_hobbies">
                    <label class="label" for="ver la tv">VER LA TV</label>
                </div><br>
                <div>
                    <input type="checkbox" id="jugar al tenis" name="fav_hobbies">
                    <label class="label" for="jugar al tenis">JUGAR AL TENIS</label>
                </div>
            </div>
        </div>
    </div>
    <input type="button" class="button_7" value="Volver Atrás" onClick="history.go(-1);">
